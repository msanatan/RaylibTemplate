name: build-desktop
on: [push, pull_request]
jobs:
  desktop:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v5
      - name: Configure
        run: cmake --preset ${{ runner.os == 'macOS' && 'macos-release' || 'windows-release' }}
      - name: Build
        run: cmake --build --preset ${{ runner.os == 'macOS' && 'build-macos' || 'build-windows' }} --parallel
      - name: Get Project Name
        id: project-name
        shell: bash
        run: |
          PROJECT_NAME=$(grep '^project(' CMakeLists.txt | sed 's/project(\([^ ]*\).*/\1/')
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT
      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp build/windows-release/${{ steps.project-name.outputs.name }}.exe dist/
          else
            cp -r build/macos-release/${{ steps.project-name.outputs.name }}.app dist/
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.project-name.outputs.name }}-${{ matrix.os }}
          path: dist
